<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer for Study!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/index.js" defer type="module"></script>
</head>

<body>
    <div class="container">

        <div class="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div class="controls">
            <button class="play">
                <img src="assets/play.svg" alt="">
            </button>
            <button class="pause hide">
                <img src="assets/pause.svg" alt="">
            </button>
            <button class="stop hide"><img src="assets/stop.svg" alt=""></button>
            <button class="set">
                <img src="assets/timer.svg" alt="">
            </button>
        </div>

    </div>

    <footer>

        <button class="volumeOn">
            <img src="assets/volume.svg" alt="">
        </button>

        <button class="volumeOff hide">
            <img src="assets/mute.svg" alt="">
        </button>


    </footer>

</body>

</html>
