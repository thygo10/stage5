  <div class="container">


    <div class="luck-card">
      <h1>
        Aqui está a sua sorte de hoje:

        <h5>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h5>
      </div>
      <img src="./assets/luck.svg" alt="">
      <button id="newLuck">
        Abrir outro biscoito
      </button>
    </div>

    <div class="card ">
      <h1>Qual é a sua sorte de hoje?</h1>
